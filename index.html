<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mango Stok Hataları</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #1a1a1a; color: white; }
        header { background: #000; padding: 25px; text-align: center; border-bottom: 2px solid #333; }
        .arvato-logo { position: absolute; left: 20px; top: 25px; font-weight: bold; color: #fff; letter-spacing: 1px; }
        h1 { margin: 0; font-weight: 300; letter-spacing: 4px; }
        
        nav { background: #222; display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; sticky: top; }
        nav button { 
            background: #333; color: #ccc; border: 1px solid #444; padding: 8px 12px; 
            margin: 3px; cursor: pointer; border-radius: 4px;
        }
        nav button:hover { background: #444; color: white; }
        nav button.active { background: #fff; color: #000; font-weight: bold; }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 30px; }
        .gallery img { width: 100%; border-radius: 5px; transition: transform 0.2s; cursor: zoom-in; }
        .gallery img:hover { transform: scale(1.02); }
        .loading { text-align: center; width: 100%; color: #888; }
    </style>
</head>
<body>

<header>
    <div class="arvato-logo">ARVATO</div>
    <h1>MANGO STOK HATALARI</h1>
</header>

<nav id="tabs"></nav>
<div id="gallery" class="gallery"><p class="loading">Lütfen yukarıdan bir koridor seçin.</p></div>

<script>
    const username = "hsncnoflar"; // GitHub kullanıcı adın
    const repo = "mango"; // Depo adın
    const tabsContainer = document.getElementById('tabs');
    const galleryContainer = document.getElementById('gallery');

    // Koridorları oluştur (F2 001 - F2 018)
    const corridors = Array.from({ length: 18 }, (_, i) => `F2 ${String(i + 1).padStart(3, '0')}`);

    corridors.forEach(corridor => {
        const btn = document.createElement('button');
        btn.innerText = corridor;
        btn.onclick = () => fetchImagesFromGitHub(corridor, btn);
        tabsContainer.appendChild(btn);
    });

    async function fetchImagesFromGitHub(corridorName, activeBtn) {
        // Görsel geri bildirimi
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        activeBtn.classList.add('active');
        galleryContainer.innerHTML = '<p class="loading">Fotoğraflar yükleniyor...</p>';

        try {
            // GitHub API'sini kullanarak klasör içeriğini alıyoruz
            // Klasör ismindeki boşluğu URL uyumlu hale getiriyoruz (%20)
            const folderPath = `img/${corridorName}`.replace(/ /g, '%20');
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`);
            const files = await response.json();

            galleryContainer.innerHTML = ''; // Yükleniyor yazısını sil

            if (files.message === "Not Found") {
                galleryContainer.innerHTML = '<p class="loading">Bu koridor için henüz klasör oluşturulmamış.</p>';
                return;
            }

            files.forEach(file => {
                // Sadece resim dosyalarını göster (jpg, png, jpeg)
                if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                    const img = document.createElement('img');
                    img.src = file.download_url; // Doğrudan GitHub üzerindeki resim linki
                    galleryContainer.appendChild(img);
                }
            });

            if (galleryContainer.innerHTML === '') {
                galleryContainer.innerHTML = '<p class="loading">Bu klasörde henüz fotoğraf yok.</p>';
            }

        } catch (error) {
            console.error("Hata:", error);
            galleryContainer.innerHTML = '<p class="loading">Fotoğraflar çekilirken bir hata oluştu.</p>';
        }
    }
</script>
</body>
</html>
