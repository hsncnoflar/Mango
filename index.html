<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Stok Hataları</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #000; color: #fff; }
        header { background: #111; padding: 25px; text-align: center; border-bottom: 2px solid #333; position: sticky; top: 0; z-index: 100; }
        .arvato-logo { position: absolute; left: 20px; top: 30px; font-weight: bold; color: #fff; font-size: 14px; letter-spacing: 1px; }
        h1 { margin: 0; font-size: 22px; letter-spacing: 4px; font-weight: 300; }
        
        nav { background: #1a1a1a; display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; border-bottom: 1px solid #333; }
        nav button { 
            background: #252525; color: #888; border: 1px solid #333; padding: 8px 15px; 
            margin: 4px; cursor: pointer; border-radius: 4px; font-size: 13px; transition: 0.3s;
        }
        nav button:hover { background: #333; color: #fff; border-color: #555; }
        nav button.active { background: #fff; color: #000; font-weight: bold; border-color: #fff; }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; padding: 25px; }
        .gallery img { width: 100%; border-radius: 6px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid #222; }
        .status-msg { text-align: center; width: 100%; color: #666; margin-top: 50px; font-style: italic; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <div class="arvato-logo">ARVATO</div>
    <h1>MANGO STOK HATALARI</h1>
</header>

<nav id="tabs"></nav>
<div id="gallery" class="gallery"><p class="status-msg">Lütfen kontrol etmek istediğiniz koridoru seçin.</p></div>

<script>
    const username = "hsncnoflar";
    const repo = "Mango"; // Büyük M harfi ile
    const tabsContainer = document.getElementById('tabs');
    const galleryContainer = document.getElementById('gallery');

    // Koridorları tam istediğin formatta (F2_001) oluşturuyoruz
    const corridors = Array.from({ length: 18 }, (_, i) => `F2_${String(i + 1).padStart(3, '0')}`);

    corridors.forEach(corridor => {
        const btn = document.createElement('button');
        // Kullanıcı butonlarda boşluk görsün (F2 001), ama kod alt tireyle (F2_001) arasın
        btn.innerText = corridor.replace('_', ' '); 
        btn.onclick = () => fetchImages(corridor, btn);
        tabsContainer.appendChild(btn);
    });

    async function fetchImages(folderName, activeBtn) {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        activeBtn.classList.add('active');
        galleryContainer.innerHTML = '<p class="status-msg">Fotoğraflar getiriliyor...</p>';

        try {
            // Tam yol: img/F2_001
            const folderPath = `img/${folderName}`;
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;
            
            const response = await fetch(apiUrl);
            
            if (!response.ok) {
                galleryContainer.innerHTML = `<p class="status-msg">Henüz fotoğraf eklenmemiş veya klasör bulunamadı: ${folderPath}</p>`;
                return;
            }

            const files = await response.json();
            galleryContainer.innerHTML = ''; 

            let imageFound = false;
            files.forEach(file => {
                if (file.name.match(/\.(jpg|jpeg|png|webp|gif)$/i)) {
                    imageFound = true;
                    const img = document.createElement('img');
                    img.src = file.download_url;
                    galleryContainer.appendChild(img);
                }
            });

            if (!imageFound) {
                galleryContainer.innerHTML = '<p class="status-msg">Klasör boş, içinde fotoğraf yok.</p>';
            }

        } catch (error) {
            galleryContainer.innerHTML = '<p class="status-msg">Bağlantı hatası oluştu. Lütfen internetinizi kontrol edin.</p>';
        }
    }
</script>
</body>
</html>
